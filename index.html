<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div class="title" >
                <h1>Sign In</h1>
            </div>
            <form id="signIn" action="http://127.0.0.1:2806" method="post">
                <div class="input-group">
                    <label for="usernameId">Username</label>
                    <input id="usernameId" name="username" type="text" required>
                </div>
                <div class="input-group">
                    <label for="passwordId">Password</label>
                    <input id="passwordId" name="password" type="password" required>
                </div>
                <div>
                    <button class="submit-button" type="submit">Login</button>
                    <button class="reset-button" type="reset">Clear</button>
                </div>
            </form>
        </main>
    </body>
</html>
